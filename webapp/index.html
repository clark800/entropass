<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Entropass">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="apple-touch-icon" href="icon.png">
<script type="text/javascript" src="lib/pbkdf2.js"></script>
<script type="text/javascript" src="lib/sha512.js"></script>
<script type="text/javascript" src="lib/base64.js"></script>
<script type="text/javascript" src="lib/entropass.js"></script>
<script type="text/javascript" src="lib/punycode.js"></script>
<script type="text/javascript" src="lib/publicsuffix.js"></script>
<script type="text/javascript" src="main.js"></script>
<!-- <link rel="apple-touch-startup-image" href="launch.png"> -->
<title>Entropass</title>
</head>
<body>

<div class="page" id="setup-page">
    <div class="header">Entropass</div>
    <div class="contents">
        <form id="setup-form" onsubmit="return false;">
            <label for="private-key-hash">Private Key Hash</label>
            <input type="text" id="private-key-hash"
                autocorrect="off" autocapitalize="none"/>
            <label for="setup-passphrase">Passphrase</label>
            <input type="password" id="setup-passphrase"/>
            <input class="button" type="submit" value="Save"
                ontouchstart="" onclick="save();"/>
        </form>
    </div>
    <div class="footer">
        <div id="version">v0.1.0</div>
    </div>
</div>

</div>
<div class="page" id="generate-page">
    <div class="header">Entropass</div>
    <div class="contents">
        <form id="generate-form" onsubmit="return false;">
            <label for="domain">Domain</label>
            <input type="text" id="domain" inputmode="url"
                autocorrect="off" autocapitalize="none"/>
            <label for="passphrase">Passphrase</label>
            <input type="password" id="passphrase"/>
            <div id="toggle-options" onclick="toggle('options')">Options</div>
            <div id="options">
                <div class="option">
                    <label for="password-length">Length</label>
                    <input type="number" id="password-length" pattern="[0-9]*"
                        inputmode="number" min="6" max="80" value="16"/>
                </div>
                <div class="option">
                    <label for="reset-count" id="reset-count-label">
                        Resets
                    </label>
                    <input type="number" id="reset-count" pattern="[0-9]*"
                        inputmode="number" min="0" value="0">
                </div>
                <div class="option">
                    <label for="allow-symbols" class="checkbox">Symbols</label>
                    <input type="checkbox" id="allow-symbols" checked/>
                </div>
            </div>
            <input class="button" type="submit" value="Copy"
                ontouchstart="" onclick="copy();"/>
        </form>
    </div>
</div>

</body>
</html>
