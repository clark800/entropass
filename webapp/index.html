<html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Entropass">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" type="text/css" href="entropass.css">
<link rel="apple-touch-icon" href="icon.png">
<script type="text/javascript" src="main.js"></script>
<!-- <link rel="apple-touch-startup-image" href="launch.png"> -->
</head>
<body>
<div class="title">Entropass</div>
<div class="contents">
    <form id="generate-form" onsubmit="return false;">
        <label for="domain">Domain</label>
        <input type="text" id="domain"/>
        <label for="passphrase">Passphrase</label>
        <input type="password" id="passphrase"/>
        <div id="toggle-options" onclick="toggleOptions()">Options</div>
        <div id="options" style="display: none;">
            <div class="option">
                <label for="password-length">Length</label>
                <input type="number" min="6" max="80" id="password-length" value="16"/>
            </div>
            <div class="option">
                <label for="reset-count" id="reset-count-label">Resets</label>
                <input type="number" min="0" id="reset-count" value="0">
            </div>
            <div class="option">
                <label for="allow-symbols" class="checkbox">Symbols</label>
                <input type="checkbox" id="allow-symbols" checked/>
            </div>
        </div>
        <input class="button" type="submit" value="Copy"
            onclick="copyText('ok')" />
        <input type="text" id="password" />
    </form>
</div>
</body>
</html>
